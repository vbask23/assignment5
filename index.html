<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
    <script src="js/script.js"defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        h1              {margin-bottom: 30px;}
        label           {font-weight: bold;}
        input, select   {margin-bottom: 10px;}
        form            {width: 41%; padding: 20px; border: solid 2px red;}
        #submit         {background-color: aqua;border-radius:5px;}  
    </style>
</head>
<body class="m-4">
    <h1>Employee Management System</h1>    
    <form id="empForm">
        <label for="id">8-Digit Employee ID</label>
        <p><input type="text" id="id" maxlength=8 required></p>
        <label for="name">Full Name</label>
        <p><input type="text" id="name" required></p>
        <label for="ext">4-Digit Extension</label>
        <p><input type="text"id="ext" maxlength=4 required></p>
        <label for="email">Email</label>
        <p><input type="email" id="email"></p>
        <label for="department">Department</label>
        <p><select id="department" required>
            <option value="Engineering">Engineering</option>
            <option value="Sales">Sales</option>
            <option value="Administrative">Administrative</option>
            <option value="Marketing">Marketing</option>
            <option value="Quality Assurance">Quality Assurance</option>
            <option value="Executive">Executive</option>
        </select> </p>
        <input type="submit" id="submit" value="Add Employee"></input>   
    </form>    
</body>
</html>
